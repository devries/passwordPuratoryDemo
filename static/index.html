<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Password Purgatory</title>

</head>
<link rel="icon" href="img/favicon.png"/>
<link href="css/letter.css" rel="stylesheet">
<body class="fullpage">
  <header class="header"><h1>Create Account</h1></header>
  <div class="main">
    <p>Create your account!</p>
    <form>
      <label for="email">Email address:</label><br/>
      <input type="email" id="email" name="email" autocomplete="email"><br/>
      <label for="password1">Password:</label><br/>
      <input type="password" id="password1" name="password1" autocomplete="new-password"><br/>
      <button type="button" id="submit">Submit</button>
    </form>
    <div>
      <p id="response"></p>
    </div>
  </div>
  <footer class="footer">Password Purgatory</footer>
  <script src="js/script.js"></script>
</body>
</html>
